<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="slideshow.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"/>
    <link href="main.css" rel="stylesheet">

        <title>
            Lee Catering
        </title>

    </head>
    <body>
    <div class="main">
        <div class="nav-top">
            <div class="name">Lee Catering</div>
            <div class="list">
                <ul>
                    <li>About</li>
                    <li>Menue</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        
        <div class="container">
            <div class="slideshow-wrapper">
              <div class="control left-arrow">
                <div class="arrow">
                  <div class="line line-1"></div>
                  <div class="line line-2"></div>
                </div>
              </div>
              <div class="slides">
                <div class="slide slide-1">
                  <img src="assets/images/food1.jpg" />
                </div>
                <div class="slide slide-2">
                  <img src="assets/images/food2.jpg" />
                </div>
                <div class="slide slide-3">
                  <img src="assets/images/food3.jpg" />
                </div>
                <div class="slide slide-4">
                    <img src="assets/images/food4.jpg" />
                  </div>
              </div>
              <div class="control right-arrow">
                <div class="arrow">
                  <div class="line line-3"></div>
                  <div class="line line-4"></div>
                </div>
              </div>
              <div class="play-pause">
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
      
    </div>

    <script src="slideshow.js"></script>

    </body>
</html>
